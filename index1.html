<html lang="pt-br">

<body>
    <div>

        <p class="p"> Lembre-me da minha senha <input type="checkbox" name="" id="" onclick="esqueceuasenha()"> </p>

    </div>


    <footer>

        <script>
            function enviar() {
                var u = window.document.getElementById('usu').value;
                var s = window.document.getElementById('senha').value;


                if (u == 'admin' && s == '123456') {
                    location.href = 'home.html'
                }
                else {
                    alert('usuario ou senha errado!')
                }

                alert('irei te lembrar da sua senha!')
            }

        </script>
    </footer>
